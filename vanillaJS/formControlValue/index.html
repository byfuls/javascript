<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>체질량지수 계산하기</title>
    <script>
        window.onload = function() {
            document.getElementById("js-button").onclick = function() {
                var h = parseFloat(document.getElementById("js-height").value);
                var w = parseFloat(document.getElementById("js-weight").value);
                var bmi = document.getElementById("js-bmi");
                bmi.innerHTML = (w/(h*h)).toFixed(1);
            };
        };
    </script>
</head>

<body>
    <p> 키 : <input type="number" id="js-height"> m</p>
    <p> 몸무게 : <input type="number" id="js-weight"> kg</p>
    <p> 당신의 체질량 지수는 <output id="js-bmi"> ? </output> 입니다.</p>
    <input type="button" id="js-button" value="계산">
</body>

</html>
