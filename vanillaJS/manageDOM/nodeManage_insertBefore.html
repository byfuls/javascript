<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF=8">
</head>

<body>
    <ul id="doglist">
        <li>포메라니안</li>
        <li>달마시안</li>
    </ul>

    <script>
        var doglist = document.getElementById("doglist");
        var element = document.createElement("li");
        var text = document.createTextNode("불독");
        doglist.insertBefore(element, doglist.children[1]);
        element.appendChild(text);
    </script>
</body>

</html>
