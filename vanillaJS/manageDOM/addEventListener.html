<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">

    <script>
        window.onload = function() {
            var element = document.getElementById("box");
            element.addEventListener("mouseover", (e) => {
                e.currentTarget.style.backgroundColor = "red";
            }, false);
        }
    </script>
</head>

<body>
    <div id="box">click me</div>
</body>

</html>
